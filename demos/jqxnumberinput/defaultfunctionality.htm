<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>The jqxNumberInput widget allows you to edit currency, percentages and any type of numeric data. The edited data can 
    be presented in various formats. Other built-in capabilities are customizable number of digits and decimal digits, currency symbol's string and position, group and 
    decimal separator character.</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.default.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var theme = $.data(document.body, 'theme');
            if (theme == null || theme == undefined) theme = '';

            // Create jqxNumberInput
            $("#numericInput").jqxNumberInput({ width: '250px', height: '25px', theme: theme });
            // Create Percentage Input.
            $("#percentageInput").jqxNumberInput({ width: '250px', height: '25px', digits: 3, symbolPosition: 'right', symbol: '%', theme: theme });
            // Create Currency Input.
            $("#currencyInput").jqxNumberInput({ width: '250px', height: '25px', symbol: '$', theme: theme });
            // Create Disabled Input.
            $("#disabledInput").jqxNumberInput({ width: 250, height: 25, disabled: true, theme: theme });
       });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div style='margin-top: 10px;'>
            Number</div>
        <div style='margin-top: 3px;' id='numericInput'>
        </div>
         <div style='margin-top: 10px;'>
            Percentage</div>
        <div style='margin-top: 3px;' id='percentageInput'>
        </div>
              <div style='margin-top: 10px;'>
            Currency</div>
        <div style='margin-top: 3px;' id='currencyInput'>
        </div>
        <div style='margin-top: 10px;'>
            Disabled
        </div>
        <div style='margin-top: 3px;' id='disabledInput'>
        </div>
    </div>
</body>
</html>
